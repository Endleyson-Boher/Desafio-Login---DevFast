<!DOCTYPE html>
<html>
<head>
	<title>Login DevFast.com</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="https://kit.fontawesome.com/eb3f19e89b.js" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<form method="POST">
			<a id="na" href="#"><i class="far fa-arrow-alt-circle-left"></i> Voltar</a>
			<br>
			<img src="img/DesignLog2.png" width="200"><br>
			<h1>Faça seu Login com sua conta <strong>DevFast</strong></h1>
			<br>
			<br>
			<label id="E-mail" name="E-mail">E-mail<input type="text" name="E-mail" placeholder="Digite seu E-mail"></label>

			<label id="senha" name="senha">Senha<input type="password" name="senha" placeholder="Digite sua senha"></label>

			<label><input type="checkbox" id="manter">Mantenha-me conectado</label>

			<a id="BotaoLog" href="Hello.html">Entrar</a>

			<br>
			<a href="#"><i class="fas fa-angle-left"></i> Esqueci minha senha <i class="fas fa-angle-right"></i></a>
			<br>
			<a href="Cadastro.html"><i class="fas fa-angle-left"></i> Não é cadastrado? Cadastre-se <i class="fas fa-angle-right"></i></a>
			<br>
			<br>
			<h2>Login por outras Contas</h2>
			<br>
			<button id="Google"><i class="fab fa-google"></i>oogle</button><br>
			<button id="Facebook"><i class="fab fa-facebook"></i>acebook</button>
		</form>
	</div>
